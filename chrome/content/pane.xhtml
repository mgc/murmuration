<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="/skin/pane.css" />  
    <script type="application/x-javascript;version=1.7" src="chrome://xmpp4moz/content/xmpp.js"/>
    <script type="application/x-javascript;version=1.7" src="/content/utils/jquery-1.3.2.js"/>
    <script type="application/x-javascript;version=1.7" src="./pane.js"/>
  </head>
  <body>
    
    <!-- Pane shown when not logged in -->
    <div id="logged-out-pane" style="display:none;" >
      <img src="chrome://songbird/skin/media-control-pane/bg-faceplate-inactive-splash.png" />
      <a href="#" id="register-link" >Register</a>
      <a href="#" id="login-link" >Login</a>
    </div>
      
    <!-- Normal display -->
    <div id="logged-in-pane" >
      <!-- Online Users -->
      <h1>Online Now</h1>
      <div id="online-container" class="clearfix" >
  <!-- Example
        <img class="online-avatar" src="http://skunk.grommit.com/avatar/1-48-20090316185344.png"/>
  -->
      </div>

      <!-- Notification Area -->
      <h1>Activity</h1>
      <div id="activity-container">
      
        <div id="notification-template" style="display:none">
          <div class="notification clearfix">
            <div class="avatar">
              <img />
            </div>
            <div class="content">This is an example notification created rated updated playlist track blah blah blah blah</div>
          </div>
        </div>
      
        <!-- Example content
        <div class="notification">
          <div class="avatar">
            <img class="online-avatar" src="http://skunk.grommit.com/avatar/1-48-20090316185344.png" />
          </div>
          <div class="content">This is an example notification created rated updated playlist track blah blah blah blah</div>
        </div>
        -->
      </div>
    </div>
    
    <!-- Footer -->
    <div id="footer-container" >
      <a id="viewall-link" href="#">View all</a>
    </div>
  </body>
</html>
